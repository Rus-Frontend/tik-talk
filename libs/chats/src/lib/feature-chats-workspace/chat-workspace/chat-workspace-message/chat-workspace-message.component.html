@if (message(); as message) {
<app-avatar-circle
  class="size32"
  [avatarUrl]="message.user?.avatarUrl"
></app-avatar-circle>

<div class="message-container">
  <div class="message-name-box">
    <strong class="message-name medium-text mb8"
      >{{ message.user?.firstName }} {{ message.user?.lastName }}</strong
    >&nbsp;
    <strong class="medium-text mb8">{{
      message.createdAt | localTime : 'HH:mm'
    }}</strong
    >&nbsp;
  </div>
  <div class="message-text-box">
    <p class="message-text medium-text">{{ message.text }}</p>
  </div>
</div>
}
