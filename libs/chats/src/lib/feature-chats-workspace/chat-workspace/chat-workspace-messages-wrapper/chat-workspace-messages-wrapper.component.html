<div
  class="messages-wrapper"
  #messagesWrapper
>
  @for (groupMessages of messages(); track $index) {

    <div class="message-time-from mt20 mb16">
      {{ groupMessages.date | timeFrom : 'Today' }}
    </div>

    @for (message of groupMessages.messages; track message.id) {
      <app-chat-workspace-message [message]="message"></app-chat-workspace-message>
    }
  }
</div>

<app-message-input
  class="message-input"
  (created)="onSendMessage($event)"
></app-message-input>
