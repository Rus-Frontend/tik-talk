<h5
  class="mt20"
>
  <ng-content></ng-content>
</h5>

<tt-input
  [formControl]="innerSearchControl"
  placeholder="Поиск компании по наименованию"
></tt-input>

@if (suggestions$ | async; as suggestions) {
  @if (isDropdownOpened()) {
    <div class="suggestions-dropdown">
      @for (suggest of suggestions; track suggest) {
        <button
          class="suggest-btn"
          (click)="onSuggestionPick(suggest)"
        >{{ suggest.value }} {{ suggest.data.inn }}
        </button>
      }
    </div>
  }
}
