<img
  [routerLink]="['/']"
  src="/assets/svg/logo-small.svg"
  alt="small logo"
  class="sidebar-logo ml16 mb20"
/>

<nav class="mb20">
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <a
        class="menu-item"
        [routerLink]="[menuItem.link]"
        routerLinkActive="active"
      >
        <svg [icon]="menuItem.icon"></svg>
        <span>{{ menuItem.label }}</span>
      </a>
    </li>
  </ul>
</nav>

<p class="medium-text mb20 mt20">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
<app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a [routerLink]="['/']" class="to-subscribers-link medium-text"
    >Все подписчики</a
  >
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) { @if (me.avatarUrl) {
  <img [src]="me.avatarUrl | imgUrl" alt="Avatar" />
  } @else {
  <img src="/assets/imgs/avatar-placeholder.png" alt="Avatar_image" />
  }

  <div>
    <a
      [routerLink]="['/']"
      class="medium-text username-text"
    >
      {{ me.username }}
    </a>
  </div>

  <a [routerLink]="['settings']">
    <svg class="settings-btn" icon="settings"></svg>
  </a>
  }
</footer>
