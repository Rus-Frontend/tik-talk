@if (profile()?.avatarUrl) {
<img
  class="user-avatar"
  [src]="profile()!.avatarUrl | imgUrl"
  alt="My avatar"
/>
} @else {
<img [src]="preview()" alt="Standard-avatar" class="Standard avatar" />
}

<div
  dnd
  class="dropzone"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDropped($event)"
>
  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text">Перетащите изображение или Загрузите</span>
  </div>

  <input
    class="avatar-input"
    tabindex="-1"
    type="file"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  />
</div>
